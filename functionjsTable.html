<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myfunc = () => {
            let emps = [
                { e_id: 111, e_name: "e_one", e_sal: 1000 },
                { e_id: 222, e_name: "e_two", e_sal: 2000 },
                { e_id: 333, e_name: "e_three", e_sal: 3000 },
                { e_id: 444, e_name: "e_four", e_sal: 4000 },
                { e_id: 555, e_name: "e_five", e_sal: 5000 },
            ];

            document.write(`<table border="1" align="center" cellspacing="10px" cellpadding="10px">
                <tr>
                    <th>e_id</th>
                    <th>e_name</th>
                    <th>e_sal</th>
                </tr>`);
            
            emps.forEach((element, index) => {
                document.write(`
                <tr>
                    <td>${element.e_id}</td>
                    <td>${element.e_name}</td>
                    <td>${element.e_sal}</td>
                </tr>`);
            });

            document.write(`</table>`);
        };

        myfunc();
    </script>
</body>
</html>
